<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portraits</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <section class="grid">
        <div class="grid-item marina-bay">
            <img src="../assets/img/marinabay.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Marina Bay, Singapore
                </p>
            </div>
        </div>
        <div class="grid-item santorini">
            <img src="../assets/img/santorini.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Santorini, Greece
                </p>
            </div>
        </div>
        <div class="grid-item paris">
            <img src="../assets/img/paris.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Paris, France
                </p>
            </div>
        </div>
        <div class="grid-item presentation">
            <h1 class="presentation__title">
                Travel Destinations
            </h1>
            <img class="presentation__glasses" src="../assets/img/glasses.png" alt="">
            <img class="presentation__tickets" src="../assets/img/tickets.png" alt="">
            <img class="presentation__airplane" src="../assets/img/airplane.png" alt="">
            <img  class="presentation__backpack" src="../assets/img/backpack.png" alt="">
        </div>
        <div class="grid-item rome">
            <img src="../assets/img/rome.png" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Rome, Italy
                </p>
            </div>
        </div>
        <div class="grid-item venice">
            <img src="../assets/img/venice.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Venice, Italy
                </p>
            </div>
        </div>
        <div class="grid-item levanto">
            <img src="../assets/img/levanto.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Levanto, Italy
                </p>
            </div>
        </div>
        <div class="grid-item new-york">
            <img src="../assets/img/new-york.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    New York, USA
                </p>
            </div>
        </div>
        <div class="grid-item petra">
            <img src="../assets/img/petra.jpg" alt="">
            <div class="grid-hover">
                <p class="grid-hover__text">
                    Petra, Jordania
                </p>
            </div>
        </div>
    </section>
</body>
</html>
